<div class="modal-content">
  <div class="modal-header">
    <h4 id="dialog-static-name" class="modal-title pull-left">
      {{ title }}
    </h4>
  </div>
  <form [formGroup]="formEditUser" (submit)="onSubmit()">
    <div class="modal-body">
      <div class="form-group">
        <label for="recipient-name" class="col-form-label">E-mail:</label>
        <input
          name="email"
          formControlName="email"
          type="email"
          class="form-control"
          placeholder="Enter a valid email address"
          id="formemail"
          [ngClass]="{ 'is-invalid': invalidEmail }"
        />
      </div>
      <div class="form-group">
        <label for="message-text" class="col-form-label">Password:</label>
        <input
          name="password"
          type="password"
          formControlName="password"
          id="formpassword"
          class="form-control"
          placeholder="Enter password"
          [ngClass]="{ 'is-invalid': invalidPassword }"
        />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Setor</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>      
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        data-dismiss="modal"
        (click)="modalRef.hide()"
      >
        Close
      </button>
      <button type="submit" class="btn btn-primary">OK</button>
      <!-- <button type="button" class="btn btn-primary" (click)="updateUser()">OK</button> -->
    </div>
  </form>
</div>
