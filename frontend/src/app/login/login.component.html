<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="formConfirmLogin" (submit)="onSubmit()">
          <div
            class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"
          >
            <p class="lead fw-normal mb-0 me-3">Sign in with</p>

            <button
              id="text"
              type="button"
              class="btn btn-primary btn-floating mx-1"
              aria-label="Button facebook"
            >
              <fa-icon [icon]="faFacebookF"></fa-icon>
            </button>

            <button
              type="button"
              class="btn btn-primary btn-floating mx-1"
              aria-label="Button twitter"
            >
              <fa-icon [icon]="faXTwitter"></fa-icon>
            </button>

            <button
              type="button"
              class="btn btn-primary btn-floating mx-1"
              aria-label="Button linkedin"
            >
              <fa-icon [icon]="faLinkedin"></fa-icon>
            </button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input
              name="email"
              formControlName="email"
              type="email"
              id="form3Example3"
              class="form-control form-control-lg"
              placeholder="Enter a valid email address"
              [ngClass]="{ 'is-invalid': invalidEmail }"
            />
            <label class="form-label" for="form3Example3">Email address </label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input
              name="password"
              type="password"
              formControlName="password"
              id="form3Example4"
              class="form-control form-control-lg"
              placeholder="Enter password"
              [ngClass]="{ 'is-invalid': invalidPassword }"
            />
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="form2Example3"
              />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
            >
              Login
            </button>
            <button
              type="button"
              (click)="reset()"
              class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
            >
              reset
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account?
              <a href="#!" class="link-danger">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary"
  >
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© 2023. All rights reserved.
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <fa-icon [icon]="faFacebookF"></fa-icon>
      </a>
      <a href="#!" class="text-white me-4">
        <fa-icon [icon]="faXTwitter"></fa-icon>
      </a>
      <a href="#!" class="text-white me-4">
        <fa-icon [icon]="faGoogle"></fa-icon>
      </a>
      <a href="#!" class="text-white">
        <fa-icon [icon]="faLinkedin"></fa-icon>
      </a>
    </div>
    <!-- Right -->
  </div>
</section>
